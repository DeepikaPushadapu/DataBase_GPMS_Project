{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Assets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #27ae60;
        }
        .search-form {
            margin-bottom: 20px;
        }
        .search-form input, .search-form select {
            margin-right: 10px;
            padding: 5px;
        }
        .search-form button {
            padding: 5px 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .back-button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="background-color: #27ae60; color: white; padding: 10px; border-radius: 5px;">Assets Monitor</h1>
        
        <form class="search-form" method="GET">
            <input type="text" name="asset_id" placeholder="Asset ID">
            <select name="status">
                <option value="">All Statuses</option>
                <option value="Operational">Operational</option>
                <option value="Partially Blocked">Partially Blocked</option>
                <option value="Needs Maintenance">Needs Maintenance</option>
            </select>
            <input type="text" name="location" placeholder="Location">
            <input type="date" name="from_date" placeholder="From Date">
            <input type="date" name="to_date" placeholder="To Date">
            <select name="type">
                <option value="">All Types</option>
                <option value="Building">Building</option>
                <option value="Vehicle">Vehicle</option>
                <option value="Equipment">Equipment</option>
                <option value="Land">Land</option>
            </select>
            <button type="submit">Search</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Asset ID</th>
                    <th>Type</th>
                    <th>Location</th>
                    <th>Installation Date</th>
                    <th>Status</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for asset in assets %}
                <tr>
                    <td>{{ asset.asset_id }}</td>
                    <td>{{ asset.type }}</td>
                    <td>{{ asset.location }}</td>
                    <td>{{ asset.installation_date }}</td>
                    <td>{{ asset.status }}</td>
                    <td>{{ asset.value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'monitor_dashboard' monitor_id %}" class="back-button">Back to Dashboard</a>
    </div>
</body>
</html>
